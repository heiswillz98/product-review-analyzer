name: Push Docker images to ECR

on:
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_ACCOUNT_ID: ${{ secrets.ECR_ACCOUNT_ID }}
  REPO_PREFIX: ${{ secrets.ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

jobs:
  push-to-ecr:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: üîë Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: üê≥ Build and Push ML Service
        run: |
          docker build -t ${{env.REPO_PREFIX}}/product-review-ml-service ./ml-service
          docker push ${{env.REPO_PREFIX}}/product-review-ml-service

      - name: üê≥ Build and Push Backend
        run: |
          docker build -t ${{env.REPO_PREFIX}}/product-review-backend ./backend
          docker push ${{env.REPO_PREFIX}}/product-review-backend

      - name: üê≥ Build and Push Frontend
        run: |
           docker build \
            --build-arg NEXT_PUBLIC_API_URL=http://ml-service-ml-service.product-review.svc.cluster.local \
            -t ${{env.REPO_PREFIX}}/product-review-frontend ./frontend
           docker push ${{env.REPO_PREFIX}}/product-review-frontend
